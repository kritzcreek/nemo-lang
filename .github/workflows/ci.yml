name: "Test Suite"
on:
  push:
  pull_request:

jobs:
  test:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: cargo-bins/cargo-binstall@v1.8.0
      - run: |
          cargo binstall -y --force just wasm-bindgen-cli wasm-opt
          just ci
